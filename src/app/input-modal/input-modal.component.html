<div class="container" [ngStyle]="{ 'background-color': modalColor }">
  <h1 id="combatant-type">{{ functionService.combatantType }}</h1>
  <div class="flex" id="name">
    <input type="text" placeholder="Enter Name" />
  </div>

  <div class="flex" id="score">
    <input type="text" placeholder="Enter Score" />
  </div>

  <div class="flex" id="ac">
    <input type="text" placeholder="Enter AC" />
  </div>

  <div class="flex" id="cancel">
    <app-button
      color="grey"
      text="Cancel"
      width="max-content"
      height="auto"
      (buttonClick)="onCloseModal()"
    ></app-button>
  </div>

  <div class="flex" id="submit">
    <app-button
      color="grey"
      text="Submit"
      width="auto"
      height="60px"
      (buttonClick)="onCloseModal()"
    ></app-button>
  </div>
</div>
