<div
  class="single-entry-container"
  [ngStyle]="{ 'background-color': combatant.color }"
>
  <app-button
    class="type"
    width="100%"
    height="60px"
    fontSize="2rem"
    color="{{ combatant.color }}"
    text="{{ combatant.type }}"
    (buttonClick)="onClick()"
  ></app-button>
  <app-button
    class="name"
    width="100%"
    height="60px"
    fontSize="2rem"
    color="{{ combatant.color }}"
    text="{{ combatant.name }}"
    (buttonClick)="onClick()"
  ></app-button>
  <app-button
    class="ac"
    width="100%"
    height="60px"
    fontSize="2rem"
    color="{{ combatant.color }}"
    text="{{ combatant.ac }}"
    (buttonClick)="onClick()"
  ></app-button>
  <app-button
    class="score"
    width="100%"
    height="60px"
    fontSize="2rem"
    color="{{ combatant.color }}"
    text="{{ combatant.score }}"
    (buttonClick)="onClick()"
  ></app-button>
  <app-button
    class="delete"
    width="60px"
    height="60px"
    fontSize="2rem"
    color="{{ combatant.color }}"
    text="X"
    (buttonClick)="onClick()"
  ></app-button>
</div>
